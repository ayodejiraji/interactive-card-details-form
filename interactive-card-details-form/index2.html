<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="index.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main class="content-grid">
        <h1 class="visuallyhidden">Interactive Card Form</h1>
        <div class="card-previews">
          <div class="card-front">
            <img class="card-front__bg" src="bg-card-front.png"alt="backgroung_image"/>
            <img class="card-front__logo" src="card-logo.svg" alt="logo" />

            <span class="card-front__number" id="output-number">0000 0000 0000 0000</span>
            <span class="card-front__name" id="output-name">Jane Appleseed</span>
            <p class="card-front__expiry"><span class="mm">mm</span> / <span class="yy">yy</span></p>
          </div>
  
          <div class="card-back">
            <img class="card-back__bg" src="bg-card-back.png" alt="card_back"/>
            <span class="card-back__cvc" id="output-cvc">123</span>
          </div>
        </div>

        
  
            <div class="thank you">
            <img src="icon-complete.svg" alt="complete_icon" />
            <h1>Thank you!</h1>
            <p>We've added your card details</p>
            <button class="btn" type="submit" title="Continue" id="submitbtn">Continue </button>
            
        </div>
          
    
  
            
   
 <script src="script.js"></script>
</body>
</html>
